<div class="container">
  <div class="card">
    <div class="card__header">
      <h1 class="card__header__title">Bienvenido</h1>
    </div>
    <div class="card__body">
      <form class="card__body__form" (submit)="login()" [formGroup]="formData">
        <div class="card__body__form__group">
          <label for="email">Email</label>
          <input type="text" name="email" required formControlName="email">
        </div>
        <div class="card__body__form__group">
          <label for="password">Contrase√±a</label>
          <input type="text" name="password" required formControlName="password">
        </div>
        <div *ngIf="error && formData.invalid">
          {{ error }}
        </div>
        <div class="card__body__form__submit">
          <button type="submit">
            Iniciar sesion
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
