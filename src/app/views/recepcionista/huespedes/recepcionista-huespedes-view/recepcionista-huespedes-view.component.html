<div class="container">
  <app-actions-header-table>
  </app-actions-header-table>
  <div class="table-view">
    <table class="table">
      <thead class="table__head">
        <tr class="table__row table__row--head">
          <th class="text-uppercase">id</th>
          <th>Tipo de Identificacion</th>
          <th>Identificacion</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Sexo</th>
          <th>Nacionalidad</th>
          <th>Telefono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody class="table__body">
        <tr *ngFor="let huesped of huespedes" class="table__row table__row--data"
        (click)="showHuesped(huesped.id)">
          <td>{{huesped.id}}</td>
          <td class="text-uppercase">{{huesped.tipo_identificacion}}</td>
          <td>{{huesped.identificacion}}</td>
          <td>{{huesped.nombres}}</td>
          <td>{{huesped.apellidos}}</td>
          <td>{{huesped.sexo}}</td>
          <td>{{huesped.nacionalidad}}</td>
          <td>{{huesped.telefono}}</td>
          <td>
            <button class="button button--danger" (click)="deleteHuesped(huesped.id, $event)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
