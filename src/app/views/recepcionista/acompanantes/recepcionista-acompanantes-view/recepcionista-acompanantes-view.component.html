<div class="table-view">
  <app-actions-header-table class="head_table" [hasButtonCreate]="!estadoTitular" [hasButtonsSwitch]="false">
  </app-actions-header-table>
  <table class="table">
    <thead class="table__head">
      <tr class="table__row table__row--head">
        <th class="text-uppercase">Id</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Sexo</th>
        <th>Relacion</th>
        <th>Accion</th>
      </tr>
    </thead>
    <tbody class="table__body">
      <tr *ngFor="let acompanante of acompanantes" class="table__row table__row--data">
        <td>{{acompanante.id}}</td>
        <td>{{acompanante.nombres}}</td>
        <td>{{acompanante.apellidos}}</td>
        <td>{{acompanante.sexo}}</td>
        <td>{{acompanante.relacion}}</td>
        <th class="buttons">
          <button class="button button--edit" (click)="showAcompanante(acompanante.id, $event)">
            <app-edit-icon></app-edit-icon>
          </button>
          <button class="button button--delete" (click)="deleteAcompanante(acompanante.id, $event)">
            <app-delete-icon></app-delete-icon>
          </button>
        </th>
      </tr>
    </tbody>
  </table>
</div>
