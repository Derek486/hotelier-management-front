<div class="container">
  <app-actions-header-table>
  </app-actions-header-table>
  <div class="table-view">
    <table class="table">
      <thead class="table__head">
        <tr class="table__row table__row--head">
          <th class="text-uppercase">id</th>
          <th>Fecha de salida</th>
          <th>Checkin <span class="text-uppercase">id</span></th>
          <th>Tarifa total</th>
          <th>Recepcionita <span class="text-uppercase">id</span></th>
          <th>Descripcion salida</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody class="table__body">
        <tr *ngFor="let checkout of checkouts" class="table__row table__row--data">
          <td>{{checkout.id}}</td>
          <td class="text-uppercase">{{checkout.fecha_salida}}</td>
          <td>{{checkout.checkin_id}}</td>
          <td>{{checkout.tarifa}}</td>
          <td>{{checkout.recepcionista_id}}</td>
          <td>{{checkout.descripcion_salida}}</td>
          <td class="buttons">
            <button class="button button--danger" (click)="deleteCheckout(checkout.id, $event)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
