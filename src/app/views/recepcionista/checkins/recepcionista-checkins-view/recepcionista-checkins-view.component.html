<div class="container">
  <app-actions-header-table>
  </app-actions-header-table>
  <div class="table-view">
    <table class="table">
      <thead class="table__head">
        <tr class="table__row table__row--head">
          <th class="text-uppercase">id</th>
          <th>Fecha de entrada</th>
          <th>Paxx</th>
          <th>Estado</th>
          <th>Recepcionita <span class="text-uppercase">id</span></th>
          <th>Reserva <span class="text-uppercase">id</span></th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody class="table__body">
        <tr *ngFor="let checkin of checkins" class="table__row table__row--data">
          <td>{{checkin.id}}</td>
          <td class="text-uppercase">{{checkin.fecha_entrada}}</td>
          <td>{{checkin.paxx}}</td>
          <td>{{checkin.estado}}</td>
          <td>{{checkin.recepcionista_id}}</td>
          <td>{{checkin.reserva_id}}</td>
          <td class="buttons">
            <button class="button button--next" (click)="outCheckin(checkin.id, $event)" [hidden]="checkin.estado == 'Inactivo'">
              <app-check-icon></app-check-icon>
            </button>
            <button class="button button--danger" (click)="deleteCheckin(checkin.id, $event)">
              <app-delete-icon></app-delete-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
