<div class="wrapper">
  <form class="view-form" [formGroup]="formData" *ngIf="ready" (submit)="submit()">
    <div class="form">
      <div class="form__header">
        <h2>Datos generales</h2>
      </div>
      <div class="form__body">
        <div class="form__body__group">
          <input readonly type="number" step="1" class="form__control" name="nro_habitacion" placeholder="Nro de habitacion" formControlName="nro_habitacion">
        </div>
        <div class="form__body__group">
          <input readonly type="number" step="1" class="form__control" name="nro_piso" placeholder="Nro de piso (primer caracter de Nro de habitación)"
          formControlName="nro_piso">
        </div>
        <div class="form__body__group">
          <input readonly type="text" class="form__control" name="tipo_habitacion" placeholder="Tipo de habitacion" formControlName="tipo_habitacion">
        </div>
        <div class="form__body__group">
          <input readonly type="number" step="0.01" class="form__control" name="precio" placeholder="Precio de reserva" formControlName="precio">
        </div>
        <div class="form__body__group">
          <input readonly type="number" step="0.01" class="form__control" name="tamanio" placeholder="Tamaño de habitacion (m2)" formControlName="tamanio">
        </div>
        <div class="form__body__group">
          <select name="estado" class="form__control" formControlName="estado" (change)="cambioStatus()">
            <option value="Libre">Libre</option>
            <option value="Ocupado">Ocupado</option>
            <option value="Reservado">Reservado</option>
            <option value="Limpieza">Limpieza</option>
            <option value="NoOperativo">No Operativo</option>
          </select>
        </div>
        <div class="form__body__group form__body__group--img" *ngIf="imagen != null">
          <img src="{{urlImg}}{{imagen}}" alt="">
        </div>
      </div>
    </div>
    <div class="form">
      <div class="form__header">
        <h2>Contenido</h2>
      </div>
      <div class="form__body">
        <div class="form__body__content" *ngFor="let contenido of contenido">
          <input readonly type="text" name="nombre" placeholder="Nombre"
            required
            class="form__content__name form__control" [(ngModel)]="contenido.nombre" [ngModelOptions]="{standalone: true}">
          <input readonly type="number" name="cantidad" placeholder="#" min="0"
            required
            class="form__content__stock form__control" [(ngModel)]="contenido.cantidad" [ngModelOptions]="{standalone: true}">
          <div class="form__body__content__description">
            <textarea readonly name="descripcion" class="form__control" rows="5" placeholder="Descripcion" required [(ngModel)]="contenido.descripcion" [ngModelOptions]="{standalone: true}"></textarea>
          </div>
        </div>
        <div class="form__submit">
          <button type="submit" class="form__submit__button form__submit__button--create" [disabled]="!changeStatus" [class]="{'disabled' : !changeStatus}">Actualizar habitacion</button>
          <button routerLink=".." (click)="$event.preventDefault()" class="form__submit__button form__submit__button--cancel">Volver</button>
        </div>
      </div>
    </div>
  </form>
</div>
