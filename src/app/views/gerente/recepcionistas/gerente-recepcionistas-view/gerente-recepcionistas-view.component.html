<div class="container">
  <app-actions-header-table [hasButtonCreate]="true">
  </app-actions-header-table>
  <div class="table-view">
    <table class="table">
      <thead class="table__head">
        <tr class="table__row table__row--head">
          <th>ID</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>DNI</th>
          <th>Turno</th>
          <th>Telefono</th>
          <th>Accion</th>
        </tr>
      </thead>
      <tbody class="table__body">
        <tr *ngFor="let recepcionista of recepcionistas" class="table__row table__row--data"
        (click)="showRecepcionista(recepcionista.id)">
          <td>{{recepcionista.id}}</td>
          <td>{{recepcionista.nombres}}</td>
          <td>{{recepcionista.apellidos}}</td>
          <td>{{recepcionista.dni}}</td>
          <td>{{recepcionista.turno}}</td>
          <td>{{recepcionista.telefono}}</td>
          <td>
            <button class="button button--danger" (click)="deleteRecepcionista(recepcionista.id, $event)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
