<div class="container">
  <app-actions-header-table [hasButtonCreate]="true">
  </app-actions-header-table>
  <div class="table-view">
    <table class="table">
      <thead class="table__head">
        <tr class="table__row table__row--head">
          <th>ID</th>
          <th>Nro de habitacion</th>
          <th>Nro de piso</th>
          <th>Tipo de habitacion</th>
          <th>Precio</th>
          <th>Tama√±o</th>
          <th>Imagen</th>
          <th>Accion</th>
        </tr>
      </thead>
      <tbody class="table__body">
        <tr *ngFor="let habitacion of habitaciones" class="table__row table__row--data"
        (click)="showHabitacion(habitacion.id)">
          <td>{{habitacion.id}}</td>
          <td>{{habitacion.nro_habitacion}}</td>
          <td>{{habitacion.nro_piso}}</td>
          <td>{{habitacion.tipo_habitacion}}</td>
          <td>{{habitacion.precio}}</td>
          <td>{{habitacion.tamanio}} m2</td>
          <td>
            <div *ngIf="habitacion.imagen" class="table__body__img">
              <img src="{{urlImg}}{{habitacion.imagen}}" alt="habitacion_{{habitacion.nro_habitacion}}">
            </div>
            <div *ngIf="!habitacion.imagen" class="table__body__img">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
              </svg>
            </div>
          </td>
          <td>
            <button class="button button--danger" (click)="deleteHabitacion(habitacion.id)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
