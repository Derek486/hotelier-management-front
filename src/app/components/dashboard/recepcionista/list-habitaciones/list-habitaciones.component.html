<div class="container">
  <ng-content selector="title" class="table-title">
  </ng-content>
  <app-actions-header-table [hasButtonsSwitch]="false">
  </app-actions-header-table>
  <div class="table-view">
    <table class="table">
      <thead class="table__head">
        <tr class="table__row table__row--head">
          <th>ID</th>
          <th>Nro de habitacion</th>
          <th>Nro de piso</th>
          <th>Tipo de habitacion</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody class="table__body">
        <tr *ngFor="let habitacion of habitaciones" class="table__row table__row--data"
        (click)="selectHabitacion(habitacion.id)"
        [ngClass]="{'selected': habitacion.id === idSeleccionada}">
          <td>{{habitacion.id}}</td>
          <td>{{habitacion.nro_habitacion}}</td>
          <td>{{habitacion.nro_piso}}</td>
          <td>{{habitacion.tipo_habitacion}}</td>
          <td>{{habitacion.precio}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
